<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation || Assignment 7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    <h1>REGISTRATION FORM</h1>
    </header>
    <hr>
    <div class="box">
        <form action="" id="frm">
            <div class="namesection">
                <h3>Name Section:</h3><br>
                <label for="first_name">&nbsp;First name:&nbsp; </label>
                <input type="text" id="fname" name="first_name" placeholder="*Enter First Name"><br><br>
                <label for="last_name">&nbsp;Last name: &nbsp;</label>
                <input type="text" id="lname" name="last_name" placeholder="*Enter Last Name"><br><br>
            </div>
            <div class="phn">
                <h3>Contact Section:</h3><br>
                <label for="phn_number">&nbsp;Phone Number: &nbsp;</label>
                <input type="text" name="phn_number" id="phn_num" placeholder="*Phone Number"><br><br>
            </div>
            <div class="email">
                <label for="mail">&nbsp;Email ID: &nbsp;</label>
                <input type="email" name="mail" id="mailID" placeholder="*Enter Email ID"><br><br>
            </div>
            <div class="pass">
                <h3>Password Section:</h3><br>
                <label for="pass">&nbsp;Password: &nbsp;</label>
                <input type="password" name="pass" id="passwrd" placeholder="Enter a strong password"><br><br>
            </div><br>
            <div class="Tnc">
                <input type="checkbox" name="tnc" id="tnccheck">
                <label for="tnc" id="xyz">&nbsp;I agree to all the "<a href="#">Terms and Conditions</a>"</label><br><br>
            </div><br>
            <div class="subbtn">
                <button type="button" id="btn" onclick="getvals()">SUBMIT</button>
            </div>

        </form>

    </div>


    <script src="script.js"></script>
</body>

</html>
